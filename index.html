<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gerenciador de Contatos</h1>

    <!-- Etapa 1: Adicionar Contato -->
    <h2>Adicionar Contato</h2>
    <form action="/add_contact" method="POST">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Adicionar</button>
    </form>

    <!-- Etapa 2: Editar Contato -->
    <h2>Editar Contato</h2>
    <form action="/edit_contact" method="POST">
        <input type="number" name="id" placeholder="ID do Contato" required>
        <input type="text" name="novo_nome" placeholder="Novo Nome" required>
        <input type="email" name="novo_email" placeholder="Novo Email" required>
        <button type="submit">Editar</button>
    </form>

</body>
</html>
